<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Wine products</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="../content/wine-products.css" />

    <script src="../scripts/JQuery/wine-products.js"></script>

</head>

<body>
    <section class="box u-full-width">
        <select id="productsList">
            <option>All products</option>
        </select>
        <br>
        <div class="products-container">
            <div class="product" data-product-name="Italian" data-product-id="1">
                <div class="product-description__left">
                    <h3 class="product-title">Italian Red</h3>
                </div>
                <div class="product-description__right">
                    <img src="../images/products/product-1.jpg"/>
                </div>
            </div>
            <div class="product" data-product-name="Chilean" data-product-id="2">
                <div class="product-description__left">
                     <h3 class="product-title">Chilean Dry White</h3>
                </div>
                <div class="product-description__right">
                    <img src="../images/products/product-2.jpg"/>
                </div>
            </div>
            <div class="product" data-product-name="New Zealand" data-product-id="3">
                <div class="product-description__left">
                     <h3 class="product-title">Savignon Blanc NZ</h3>
                </div>
                <div class="product-description__right">
                    <img src="../images/products/product-3.jpg"/>
                </div>
            </div>
             <div class="product" data-product-name="Spain" data-product-id="4">
                <div class="product-description__left">
                    <h3 class="product-title">Spanish Dry White</h3>
                </div>
                <div class="product-description__right">
                    <img src="../images/products/product-4.jpg"/>
                </div>
            </div>
            <div class="product" data-product-name="California" data-product-id="5">
                <div class="product-description__left">
                     <h3 class="product-title">Californian Chardonnay</h3>
                </div>
                <div class="product-description__right">
                    <img src="../images/products/product-5.jpg"/>
                </div>
            </div>
            <div class="product" data-product-name="Romania" data-product-id="6">
                <div class="product-description__left">
                     <h3 class="product-title">Pinot Noir Romania</h3>
                </div>
                <div class="product-description__right">
                    <img src="../images/products/product-6.jpg"/>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
